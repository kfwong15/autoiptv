name: Auto Check IPTV Pro

on:
  schedule:
    - cron: '*/6 * * * *'  # 每6分钟自动运行
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  validate_iptv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Prepare and collect links
      run: |
        mkdir -p temp
        cd temp
        > ../ALL_IPTV.m3u
        echo "#EXTM3U" > ../ALL_IPTV.m3u
        > ../invalid.txt
        > ../iptv.log
        > all_blocks.txt

        LINKS=(
          "https://raw.githubusercontent.com/kiki4177/iptv/main/JSS"
          "https://raw.githubusercontent.com/kiki4177/iptv/main/JSTORE-PRIMETV"
          "https://raw.githubusercontent.com/kiki4177/iptv/main/Kiki"
          "https://raw.githubusercontent.com/kfwong15/ABC/refs/heads/main/owntv"
        )

        for url in "${LINKS[@]}"; do
          fname=$(echo "$url" | sed 's|https://||; s|/|_|g').m3u
          echo "📥 下载：$url → $fname"
          curl -sL "$url" -o "$fname"
          if [ -s "$fname" ]; then
            grep -q "^#EXTM3U" "$fname" || sed -i '1i #EXTM3U' "$fname"
            awk -v RS='#EXTINF' 'NR>1{print "#EXTINF" $0}' "$fname" | while read -r block; do
              name=$(echo "$block" | grep -oP '(?<=,).*' | head -1 | tr -d '\r')
              link=$(echo "$block" | tail -n1 | tr -d '\r')
              if [[ "$link" =~ \.m3u8$ || "$link" =~ \.mpd$ ]]; then
                echo "$name|||$link|||$block" >> all_blocks.txt
              fi
            done
          else
            echo "❌ 跳过无内容：$url" >> ../iptv.log
          fi
        done

    - name: Validate IPTV (multi-threaded)
      run: |
        cd temp

        # 去重频道名（只保留第一个）
        awk -F '|||' '!seen[$1]++' all_blocks.txt > unique_blocks.txt

        cut -d '|||' -f2 unique_blocks.txt | xargs -I {} -P 10 bash -c '
          url="$1"
          entry=$(grep "$url" unique_blocks.txt | head -1)
          name=$(echo "$entry" | cut -d "|||" -f1)
          block=$(echo "$entry" | cut -d "|||" -f3-)
          if curl -s --head --max-time 6 -A "Mozilla/5.0" -e "https://www.google.com" "$url" | grep -q "200 OK"; then
            echo "$block" >> ../ALL_IPTV.m3u
            echo "✅ $name OK" >> ../iptv.log
          else
            echo "$name <$url>" >> ../invalid.txt
            echo "❌ $name FAIL" >> ../iptv.log
          fi
        ' _ {}

    - name: Write update time
      run: |
        echo "📅 最后更新时间: $(date +'%Y-%m-%d %H:%M:%S')" > README.md

    - name: Commit & Push
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"
        git pull origin main || true
        git add ALL_IPTV.m3u invalid.txt README.md iptv.log || true
        git commit -m "🎯 Auto update at $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push || echo "No changes to push"
