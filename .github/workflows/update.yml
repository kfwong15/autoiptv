name: AutoFetchAndMergeIPTV

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  fetch_merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Get current time
      run: echo "GET_TIME=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Install curl
      run: sudo apt-get install -y curl

    - name: Download, Filter & Merge M3U Files
      run: |
        LINKS=(
          "https://raw.githubusercontent.com/kiki4177/iptv/main/JSS"
          "https://raw.githubusercontent.com/kiki4177/iptv/main/JSTORE-PRIMETV"
          "https://raw.githubusercontent.com/kiki4177/iptv/main/Kiki"
          "https://raw.githubusercontent.com/kfwong15/ABC/refs/heads/main/owntv"
        )

        # åˆ é™¤æ—§æ–‡ä»¶
        rm -f ALL_IPTV.m3u temp_merge.txt

        # æ–°å»ºç©ºæ–‡ä»¶
        echo "#EXTM3U" > ALL_IPTV.m3u
        TEMP_ALL="temp_merge.txt"
        > "$TEMP_ALL"

        for URL in "${LINKS[@]}"; do
          FILE_NAME=$(echo "$URL" | sed 's|https://raw.githubusercontent.com/||' | sed 's|/|_|g').m3u
          echo "ğŸ“¥ ä¸‹è½½ï¼š$URL â†’ $FILE_NAME"
          wget -q "$URL" -O "$FILE_NAME"

          if [ -s "$FILE_NAME" ]; then
            grep -q "^#EXTM3U" "$FILE_NAME" || sed -i '1i #EXTM3U' "$FILE_NAME"
            sed -i '/^\s*$/d' "$FILE_NAME"

            awk -v RS='#EXTINF' 'NR>1{print "#EXTINF" $0}' "$FILE_NAME" | while read -r block; do
              NAME=$(echo "$block" | grep -oP '(?<=,).*' | head -1)
              URL_LINE=$(echo "$block" | tail -n 1)

              if ! grep -q ",$NAME$" "$TEMP_ALL"; then
                STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 "$URL_LINE")
                if [[ "$STATUS" == "200" ]]; then
                  echo "$block" >> "$TEMP_ALL"
                else
                  echo "âŒ é¢‘é“å¤±æ•ˆï¼š$NAME ($URL_LINE)"
                fi
              else
                echo "âš ï¸ é‡å¤é¢‘é“ï¼š$NAMEï¼Œå·²è·³è¿‡"
              fi
            done
          else
            echo "âŒ æ–‡ä»¶ä¸ºç©ºæˆ–ä¸‹è½½å¤±è´¥ï¼š$FILE_NAME"
          fi
        done

        cat "$TEMP_ALL" >> ALL_IPTV.m3u
        rm -f "$TEMP_ALL"

        echo "Auto update at ${GET_TIME}" > README.md

    - name: Commit and Push
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"

        git add ALL_IPTV.m3u README.md || echo "âš ï¸ æ²¡æœ‰å˜åŒ–"
        git commit -m "Auto update at ${GET_TIME}" || echo "âœ… æ— éœ€æäº¤"
