name: AutoFetchAndFilterIPTV

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  fetch_filter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set Time
      run: echo "TIME_NOW=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Fetch and Validate M3U Links
      run: |
        LINKS=(
          "https://raw.githubusercontent.com/kiki4177/iptv/main/JSS"
          "https://raw.githubusercontent.com/kiki4177/iptv/main/JSTORE-PRIMETV"
          "https://raw.githubusercontent.com/kiki4177/iptv/main/Kiki"
          "https://raw.githubusercontent.com/kfwong15/ABC/refs/heads/main/owntv"
        )

        echo "#EXTM3U" > ALL_IPTV.m3u
        TEMP="valid_channels.txt"
        > "$TEMP"

        for URL in "${LINKS[@]}"; do
          FILE_NAME=$(echo "$URL" | sed 's|https://raw.githubusercontent.com/||' | sed 's|/|_|g').m3u
          echo "🔗 正在下载：$URL → $FILE_NAME"
          wget -q "$URL" -O "$FILE_NAME"

          if [ -s "$FILE_NAME" ]; then
            grep -q "^#EXTM3U" "$FILE_NAME" || sed -i '1i #EXTM3U' "$FILE_NAME"
            sed -i '/^\s*$/d' "$FILE_NAME"

            awk -v RS='#EXTINF' 'NR>1{print "#EXTINF" $0}' "$FILE_NAME" | while read -r block; do
              NAME=$(echo "$block" | grep -oP '(?<=,).*' | head -1)
              STREAM_URL=$(echo "$block" | tail -n1)

              if curl -s --head --max-time 5 "$STREAM_URL" | grep -q "200 OK"; then
                if ! grep -q ",$NAME$" "$TEMP"; then
                  echo "$block" >> "$TEMP"
                  echo "✅ 有效：$NAME"
                else
                  echo "⚠️ 重复：$NAME"
                fi
              else
                echo "❌ 无效：$NAME <$STREAM_URL>"
              fi
            done
          else
            echo "⚠️ 下载失败或内容为空：$FILE_NAME"
          fi
        done

        cat "$TEMP" >> ALL_IPTV.m3u
        rm -f "$TEMP"
        echo "更新时间: ${TIME_NOW}" > README.md

    - name: Commit and Push
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"
        git add ALL_IPTV.m3u README.md || echo "⚠️ 没有变化"
        git commit -m "Valid IPTV update at ${TIME_NOW}" || echo "✅ 无需提交"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push || echo "✅ 无需推送"
