name: AutoFetchIPTV

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  IPTV_URL: "https://raw.githubusercontent.com/kiki4177/iptv/main/JSS"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Get Time
      run: echo "GET_TIME=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Download and Save File
      run: |
        echo "📥 正在下载：$IPTV_URL"

        # 自动提取文件名
        FILE_NAME=$(echo "$IPTV_URL" | sed 's|https://raw.githubusercontent.com/||' | sed 's|/|_|g')

        echo "📄 文件名为：$FILE_NAME"

        # 下载
        wget "$IPTV_URL" -O "$FILE_NAME"

        if [ -s "$FILE_NAME" ]; then
          echo "✅ 下载成功：$FILE_NAME"

          # 添加 #EXTM3U 标头（如果缺失）
          grep -q "^#EXTM3U" "$FILE_NAME" || sed -i '1i #EXTM3U' "$FILE_NAME"
        else
          echo "❌ 下载失败或文件为空：$FILE_NAME"
          exit 1
        fi

        echo "📝 更新时间写入 README.md"
        echo "Auto update at ${GET_TIME}" > README.md

    - name: Commit and Push
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"

        git add "$FILE_NAME" README.md
        git commit -m "Auto update at ${GET_TIME}" || echo "✅ 无需提交"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push || echo "✅ 无需推送"
