name: Update

on:
  push:
  schedule:
    - cron: '*/1 * * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: GetTime
      run: echo "GET_TIME=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Generate IPTV Files and Save to _temp
      run: |
        mkdir -p _temp
        wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u -O _temp/source.m3u || true

        grep -A1 "央视" _temp/source.m3u > _temp/CCTV.m3u || echo "" > _temp/CCTV.m3u
        sed -i '1i #EXTM3U' _temp/CCTV.m3u
        sed -i '/^\s*$/d' _temp/CCTV.m3u

        grep -A1 "卫视" _temp/source.m3u > _temp/CNTV1.m3u || true
        grep -A1 "数字" _temp/source.m3u > _temp/CNTV2.m3u || true
        grep -A1 "百视" _temp/source.m3u > _temp/CNTV3.m3u || true
        cat _temp/CNTV1.m3u _temp/CNTV2.m3u _temp/CNTV3.m3u > _temp/CNTV.m3u
        sed -i '1i #EXTM3U' _temp/CNTV.m3u
        sed -i '/^\s*$/d' _temp/CNTV.m3u
        rm -f _temp/CNTV1.m3u _temp/CNTV2.m3u _temp/CNTV3.m3u

        cat _temp/CCTV.m3u _temp/CNTV.m3u > _temp/IPTV.m3u
        sed -i '/#EXTM3U/d' _temp/IPTV.m3u
        sed -i '1i #EXTM3U' _temp/IPTV.m3u
        sed -i '/^\s*$/d' _temp/IPTV.m3u

        wget https://epg.112114.xyz/pp.xml -O _temp/EPG.xml || true

        echo "Auto Update IPTV in ${GET_TIME}" > _temp/README.md

    - name: Push to Files Branch (via temp)
      run: |
        git config --global user.name "kfwong15"
        git config --global user.email "kfwong15@users.noreply.github.com"

        # 新建分支
        git checkout --orphan Files
        git reset --hard
        git clean -fdx

        # 恢复生成的文件
        cp _temp/* ./

        echo "最终文件列表："
        ls -al

        git add .
        git commit -m "${GET_TIME}" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/kfwong15/autoiptv.git
        git push -f origin Files
