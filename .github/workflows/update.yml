name: Update

on:
  push:
  schedule:
    - cron: '*/1 * * * *'

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # ðŸ”§ å…³é”®ï¼šé¿å…ä½¿ç”¨é»˜è®¤åªè¯»æƒé™

    - name: GetTime
      run: echo "GET_TIME=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Ensure Required Files Exist
      run: |
        touch CCTV.m3u CNTV.m3u IPTV.m3u EPG.xml README.md

    - name: Update IPTV Files
      run: |
        set +e

        wget https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u -O source.m3u

        grep -A1 "å¤®è§†" source.m3u > CCTV.m3u
        [ -s CCTV.m3u ] || echo "#EXTM3U" > CCTV.m3u
        sed -i '1i #EXTM3U' CCTV.m3u
        sed -i '/^\s*$/d' CCTV.m3u

        grep -A1 "å«è§†" source.m3u > CNTV1.m3u
        grep -A1 "æ•°å­—" source.m3u > CNTV2.m3u
        grep -A1 "ç™¾è§†" source.m3u > CNTV3.m3u
        cat CNTV1.m3u CNTV2.m3u CNTV3.m3u > CNTV.m3u
        [ -s CNTV.m3u ] || echo "#EXTM3U" > CNTV.m3u
        sed -i '1i #EXTM3U' CNTV.m3u
        sed -i '/^\s*$/d' CNTV.m3u
        rm -f CNTV1.m3u CNTV2.m3u CNTV3.m3u

        cat CCTV.m3u CNTV.m3u > IPTV.m3u
        sed -i '/#EXTM3U/d' IPTV.m3u
        sed -i '1i #EXTM3U' IPTV.m3u
        sed -i '/^\s*$/d' IPTV.m3u

        wget https://epg.112114.xyz/pp.xml -O EPG.xml

        echo "Auto Update IPTV in ${GET_TIME}" > README.md
        set -e

    - name: Push to Files Branch
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git fetch origin
        git checkout -B Files
        git add .
        git commit -m "${GET_TIME}" || echo "No changes to commit"
        git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git Files
